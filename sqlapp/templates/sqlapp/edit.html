<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <center>
        <h1> Update Form</h1>
        {% if key1 %}
        <form action="{% url 'update' pk=key1.id %}" method="post"> 
            {% csrf_token %}
             <table>
            <tr>
                <td>First Name</td>
                <td> <input type="text" name="fname" id="" value= "{{ key1.firstname}}"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td> <input type="text" name="lname" id="" value= "{{ key1.lastname}}"></td>
            </tr>
            <tr>
                <td>Email </td>
                <td> <input type="email" name="email" id=""  value= "{{ key1.email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td> <input type="tel" name="contact" id=""  value= "{{ key1.contact}}"></td>
            </tr>
            <tr>
                
                <td> <input type="submit" value="Update"></td>
            </tr>
        </table> 

        </form>
       {% endif %} 

    </center>

</body>
</html>
